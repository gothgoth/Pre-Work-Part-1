<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>

    <!-- Your code goes here -->
    <div class="mockup-container"> <!-- Container to justify everything to center -->
      <div class="mockup"> <!-- Grid container for items -->

        <div class="top triangle"> <!--Two classes to style speech bubble -->
          <p><b>$167</b> still needed for this project</p> <!-- Inline styling -->
        </div>

        <div class="bar"> <!-- Flexbox container -->
          <div class="leftbar"></div> <!-- 75% -->
          <div class="rightbar"></div> <!-- 25% -->
        </div>

        <div class="middle">  <!-- .middle p padding: 3px} -->
          <p><span style="color:#EF5F3C;"><b>Only 3 days</b></span> left to fund this project.</p>
          <p>Join the <b>42</b> other donors who have already supported this project. Every dollar helps.</p>
          <form> <!-- two column grid of input and button -->
            <input type="text" placeholder=" $ 50">
            <button type="submit">Give Now</button>
          </form>
          <p id="blue">Why give $50?</p> <!-- color, font-style, and padding-left -->
        </div>

        <div class="bottom"> <!-- Two column grid -->
          <div class="b1">
            <p>Save for later</p>
          </div>
          <div class="b1"> <!-- Same class as previous div -->
            <p>Tell your friends</p>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
